name: USART
parameters:
  usart_address_t:
    - condition: configs.${IP_INSTANCE}.usart_wake_up_methode_t == 'addressmark'
      content:
        type: integer
        default: 0
        max: 15
        min: 0
        display:
          zh-cn: 唤醒地址
          en: Wake-Up Address
        description:
          zh-cn: 唤醒地址
          en: Wake-Up Address
        visible: true
        readonly: false
    - condition: default
      content:
        type: integer
        default: 0
        max: 0
        min: 0
        display:
          zh-cn: 唤醒地址
          en: Wake-Up Address
        description:
          zh-cn: 唤醒地址
          en: Wake-Up Address
        visible: false
        readonly: false
  usart_baud_rate_t:
    type: integer
    default: 115200
    max: 10500000
    min: 110
    display:
      zh-cn: 波特率
      en: Baud Rate
    description:
      zh-cn: 波特率
      en: Baud Rate
    visible: true
    readonly: false
  usart_break_detect_length_t:
    type: enum
    values:
      10_b:
        comment:
          zh-cn: 10位
          en: 10 Bits
      11_b:
        comment:
          zh-cn: 11位
          en: 11 Bits
    default: 10_b
    display:
      zh-cn: 断线检测长度
      en: Break Detect Length
    description:
      zh-cn: 断线检测长度
      en: Break Detect Length
    visible: true
    readonly: false
  usart_clk_last_bit_t:
    - condition: configs.${IP_INSTANCE}.usart_virtual_clock_mode_t == 'smartcard'
      content:
        type: enum
        values:
          smartcard_lastbit_disable:
            comment:
              zh-cn: 禁用
              en: Disable
          smartcard_lastbit_enable:
            comment:
              zh-cn: 启用
              en: Enable
        default: smartcard_lastbit_disable
        display:
          zh-cn: 时钟最后一位
          en: Clock Last Bit
        description:
          zh-cn: 时钟最后一位
          en: Clock Last Bit
        visible: true
        readonly: false
    - condition: configs.${IP_INSTANCE}.usart_virtual_mode_t == 'sync'
      content:
        type: enum
        values:
          usart_lastbit_disable:
            comment:
              zh-cn: 禁用
              en: Disable
          usart_lastbit_enable:
            comment:
              zh-cn: 启用
              en: Enable
        default: usart_lastbit_disable
        display:
          zh-cn: 时钟最后一位
          en: Clock Last Bit
        description:
          zh-cn: 时钟最后一位
          en: Clock Last Bit
        visible: true
        readonly: false
    - condition: default
      content:
        type: integer
        default: 0
        display:
          zh-cn: 时钟最后一位
          en: Clock Last Bit
        description:
          zh-cn: 时钟最后一位
          en: Clock Last Bit
        visible: false
        readonly: false
  usart_clk_phase_t:
    - condition: configs.${IP_INSTANCE}.usart_virtual_clock_mode_t == 'smartcard'
      content:
        type: enum
        values:
          smartcard_phase_1_edge:
            comment:
              zh-cn: 单边沿
              en: One Edge
          smartcard_phase_2_edge:
            comment:
              zh-cn: 双边沿
              en: Two Edge
        default: smartcard_phase_1_edge
        display:
          zh-cn: 时钟相位
          en: Clock Phase
        description:
          zh-cn: 时钟相位
          en: Clock Phase
        visible: true
        readonly: false
    - condition: configs.${IP_INSTANCE}.usart_virtual_mode_t == 'sync'
      content:
        type: enum
        values:
          usart_phase_1_edge:
            comment:
              zh-cn: 单边沿
              en: One Edge
          usart_phase_2_edge:
            comment:
              zh-cn: 双边沿
              en: Two Edge
        default: usart_phase_1_edge
        display:
          zh-cn: 时钟相位
          en: Clock Phase
        description:
          zh-cn: 时钟相位
          en: Clock Phase
        visible: true
        readonly: false
    - condition: default
      content:
        type: integer
        default: 0
        display:
          zh-cn: 时钟相位
          en: Clock Phase
        description:
          zh-cn: 时钟相位
          en: Clock Phase
        visible: false
        readonly: false
  usart_clk_polarity_t:
    - condition: configs.${IP_INSTANCE}.usart_virtual_clock_mode_t == 'smartcard'
      content:
        type: enum
        values:
          smartcard_polarity_low:
            comment:
              zh-cn: 低电平
              en: Low
          smartcard_polarity_high:
            comment:
              zh-cn: 高电平
              en: High
        default: smartcard_polarity_low
        display:
          zh-cn: 时钟极性
          en: Clock Polarity
        description:
          zh-cn: 时钟极性
          en: Clock Polarity
        visible: true
        readonly: false
    - condition: configs.${IP_INSTANCE}.usart_virtual_mode_t == 'sync'
      content:
        type: enum
        values:
          usart_polarity_low:
            comment:
              zh-cn: 低电平
              en: Low
          usart_polarity_high:
            comment:
              zh-cn: 高电平
              en: High
        default: usart_polarity_low
        display:
          zh-cn: 时钟极性
          en: Clock Polarity
        description:
          zh-cn: 时钟极性
          en: Clock Polarity
        visible: true
        readonly: false
    - condition: default
      content:
        type: integer
        default: 0
        display:
          zh-cn: 时钟极性
          en: Clock Polarity
        description:
          zh-cn: 时钟极性
          en: Clock Polarity
        visible: false
        readonly: false
  usart_calculate_speed_t:
    type: string
    default: "5000000"
    display:
      zh-cn: 智能卡时钟频率
      en: SmartCard Clock Frequency
    description:
      zh-cn: 智能卡时钟频率
      en: SmartCard Clock Frequency
    visible: true
    readonly: false
  usart_guard_time_t:
    type: integer
    default: 0
    max: 255
    min: 0
    display:
      zh-cn: 保护时间
      en: Guard Time
    description:
      zh-cn: 保护时间
      en: Guard Time
    visible: true
    readonly: false
  usart_hw_flow_ctl_t:
    - condition: (configs.${IP_INSTANCE}.usart_ctrl_hardware_flow_control_rs232_t == 'rts_only')
      content:
        type: enum
        values:
          rts:
            comment:
              zh-cn: 仅RTS
              en: RTS Only
        default: rts
        display:
          zh-cn: 硬件流控制
          en: Hardware Flow Control
        description:
          zh-cn: 硬件流控制
          en: Hardware Flow Control
        visible: false
        readonly: false
    - condition: (configs.${IP_INSTANCE}.usart_ctrl_hardware_flow_control_rs232_t == 'cts_only')
      content:
        type: enum
        values:
          cts:
            comment:
              zh-cn: 仅CTS
              en: CTS Only
        default: cts
        display:
          zh-cn: 硬件流控制
          en: Hardware Flow Control
        description:
          zh-cn: 硬件流控制
          en: Hardware Flow Control
        visible: false
        readonly: false
    - condition: (configs.${IP_INSTANCE}.usart_ctrl_hardware_flow_control_rs232_t == 'cts_rts')
      content:
        type: enum
        values:
          rts_cts:
            comment:
              zh-cn: RTS/CTS
              en: RTS/CTS
        default: rts_cts
        display:
          zh-cn: 硬件流控制
          en: Hardware Flow Control
        description:
          zh-cn: 硬件流控制
          en: Hardware Flow Control
        visible: false
        readonly: false
    - condition: default
      content:
        type: enum
        values:
          none:
            comment:
              zh-cn: 无
              en: None
        default: none
        display:
          zh-cn: 硬件流控制
          en: Hardware Flow Control
        description:
          zh-cn: 硬件流控制
          en: Hardware Flow Control
        visible: false
        readonly: false
  usart_ir_da_mode_t:
    type: enum
    values:
      lowpower:
        comment:
          zh-cn: 低功耗
          en: Low Power
      normal:
        comment:
          zh-cn: 正常功耗
          en: Normal Power
    default: normal
    display:
      zh-cn: 红外模式
      en: IrDa Mode
    description:
      zh-cn: 红外模式
      en: IrDa Mode
    visible: true
    readonly: false
  usart_mode_t:
    type: enum
    values:
      tx_rx:
        comment:
          zh-cn: 接收和发送
          en: Receive and Transmit
      rx:
        comment:
          zh-cn: 仅接收
          en: Receive Only
      tx:
        comment:
          zh-cn: 仅发送
          en: Transmit Only
    default: tx_rx
    display:
      zh-cn: 数据方向
      en: Data Direction
    description:
      zh-cn: 数据方向
      en: Data Direction
    visible: true
    readonly: false
  usart_nack_state_t:
    type: enum
    values:
      disable:
        comment:
          zh-cn: 禁用
          en: Disable
      enable:
        comment:
          zh-cn: Enable
          en: Enable
    default: disable
    display:
      zh-cn: 奇偶校验错误时发送NAck
      en: NAck if Parity Error
    description:
      zh-cn: 奇偶校验错误时发送NAck
      en: NAck if Parity Error
    visible: true
    readonly: false
  usart_over_sampling_t:
    - condition: ((configs.${IP_INSTANCE}.usart_virtual_mode_t == 'sync') or (configs.${IP_INSTANCE}.usart_virtual_mode_t ==
        'irda') or (configs.${IP_INSTANCE}.usart_virtual_mode_t == 'smartcard') or (configs.${IP_INSTANCE}.usart_ctrl_mode_t ==
        'lin'))
      content:
        type: enum
        values:
          "null":
            comment:
              zh-cn: "null"
              en: "null"
        default: "null"
        display:
          zh-cn: 过采样
          en: Over Sampling
        description:
          zh-cn: 过采样
          en: Over Sampling
        visible: true
        readonly: false
    - condition: default
      content:
        type: enum
        values:
          uart_oversampling_16:
            comment:
              zh-cn: 16次采样
              en: 16 Samples
        default: uart_oversampling_16
        display:
          zh-cn: 过采样
          en: Over Sampling
        description:
          zh-cn: 过采样
          en: Over Sampling
        visible: true
        readonly: false
  usart_parity_t:
    - condition: configs.${IP_INSTANCE}.usart_virtual_mode_t == 'smartcard'
      content:
        type: enum
        values:
          even:
            comment:
              zh-cn: 偶校验
              en: Even
          odd:
            comment:
              zh-cn: 奇校验
              en: Odd
        default: even
        display:
          zh-cn: 奇偶校验
          en: Parity
        description:
          zh-cn: 奇偶校验
          en: Parity
        visible: true
        readonly: false
    - condition: default
      content:
        type: enum
        values:
          none:
            comment:
              zh-cn: 无
              en: None
          even:
            comment:
              zh-cn: 偶校验
              en: Even
          odd:
            comment:
              zh-cn: 奇校验
              en: Odd
        default: none
        display:
          zh-cn: 奇偶校验
          en: Parity
        description:
          zh-cn: 奇偶校验
          en: Parity
        visible: true
        readonly: false
  usart_prescaler_t:
    - condition: (configs.${IP_INSTANCE}.usart_ir_da_mode_t == 'normal') and (configs.${IP_INSTANCE}.usart_virtual_mode_t ==
        'irda')
      content:
        type: integer
        default: 1
        max: 1
        min: 1
        display:
          zh-cn: 预分频器
          en: Prescaler
        description:
          zh-cn: 预分频器
          en: Prescaler
        visible: true
        readonly: false
    - condition: (configs.${IP_INSTANCE}.usart_virtual_mode_t == 'smartcard') and
        (configs.${IP_INSTANCE}.usart_virtual_clock_mode_t == 'smartcard')
      content:
        type: integer
        default: 10
        max: 31
        min: 1
        display:
          zh-cn: 预分频器
          en: Prescaler
        description:
          zh-cn: The value given in the register is multiplied by 2 to give the division factor of the source clock
            frequency.
          en: The value given in the register is multiplied by 2 to give the division factor of the source clock
            frequency.
        visible: true
        readonly: false
    - condition: configs.${IP_INSTANCE}.usart_virtual_mode_t == 'smartcard'
      content:
        type: integer
        default: 0
        max: 255
        min: 1
        display:
          zh-cn: 预分频器
          en: Prescaler
        description:
          zh-cn: 预分频器
          en: Prescaler
        visible: true
        readonly: false
    - condition: default
      content:
        type: integer
        default: 10
        max: 255
        min: 1
        display:
          zh-cn: 预分频器
          en: Prescaler
        description:
          zh-cn: 预分频器
          en: Prescaler
        visible: true
        readonly: false
  usart_stop_bits_t:
    - condition: configs.${IP_INSTANCE}.usart_virtual_mode_t == 'sync'
      content:
        type: enum
        values:
          "1":
            comment:
              zh-cn: "1"
              en: "1"
          "2":
            comment:
              zh-cn: "2"
              en: "2"
          "0_5":
            comment:
              zh-cn: "0.5"
              en: "0.5"
          "1_5":
            comment:
              zh-cn: "1.5"
              en: "1.5"
        default: "1"
        display:
          zh-cn: 停止位
          en: Stop Bits
        description:
          zh-cn: 停止位
          en: Stop Bits
        visible: true
        readonly: false
    - condition: (configs.${IP_INSTANCE}.usart_ctrl_mode_t == 'asynchronous') and ((false) or (false) or (false))
      content:
        type: enum
        values:
          "1":
            comment:
              zh-cn: "1"
              en: "1"
          "2":
            comment:
              zh-cn: "2"
              en: "2"
          "0_5":
            comment:
              zh-cn: "0.5"
              en: "0.5"
          "1_5":
            comment:
              zh-cn: "1.5"
              en: "1.5"
        default: "1"
        display:
          zh-cn: 停止位
          en: Stop Bits
        description:
          zh-cn: 停止位
          en: Stop Bits
        visible: true
        readonly: false
    - condition: (configs.${IP_INSTANCE}.usart_ctrl_mode_t == 'asynchronous') and (false)
      content:
        type: enum
        values:
          "1":
            comment:
              zh-cn: "1"
              en: "1"
          "2":
            comment:
              zh-cn: "2"
              en: "2"
          "1_5":
            comment:
              zh-cn: "1.5"
              en: "1.5"
        default: "1"
        display:
          zh-cn: 停止位
          en: Stop Bits
        description:
          zh-cn: 停止位
          en: Stop Bits
        visible: true
        readonly: false
    - condition: configs.${IP_INSTANCE}.usart_virtual_mode_t == 'smartcard'
      content:
        type: enum
        values:
          "0_5":
            comment:
              zh-cn: "0.5"
              en: "0.5"
          "1_5":
            comment:
              zh-cn: "1.5"
              en: "1.5"
        default: "1_5"
        display:
          zh-cn: 停止位
          en: Stop Bits
        description:
          zh-cn: Number of Stop Bits. For SmartCard Mode, it's recommended to choose 1.5 Stop Bits (or 0.5 Stop Bit if
            receiving only).
          en: Number of Stop Bits. For SmartCard Mode, it's recommended to choose 1.5 Stop Bits (or 0.5 Stop Bit if
            receiving only).
        visible: true
        readonly: false
    - condition: default
      content:
        type: enum
        values:
          "1":
            comment:
              zh-cn: "1"
              en: "1"
          "2":
            comment:
              zh-cn: "2"
              en: "2"
        default: "1"
        display:
          zh-cn: 停止位
          en: Stop Bits
        description:
          zh-cn: 停止位
          en: Stop Bits
        visible: true
        readonly: false
  usart_virtual_clock_mode_t:
    type: enum
    values:
      sync:
        comment:
          zh-cn: ""
          en: ""
      smartcard:
        comment:
          zh-cn: ""
          en: ""
    default: sync
    display:
      zh-cn: ""
      en: ""
    description:
      zh-cn: ""
      en: ""
    visible: false
    readonly: false
  usart_virtual_mode_t:
    type: enum
    values:
      async:
        comment:
          zh-cn: ""
          en: ""
      sync:
        comment:
          zh-cn: ""
          en: ""
      irda:
        comment:
          zh-cn: ""
          en: ""
      smartcard:
        comment:
          zh-cn: ""
          en: ""
    default: async
    display:
      zh-cn: ""
      en: ""
    description:
      zh-cn: ""
      en: ""
    visible: false
    readonly: false
  usart_wake_up_methode_t:
    type: enum
    values:
      idleline:
        comment:
          zh-cn: 空闲线路
          en: Idle Line
      addressmark:
        comment:
          zh-cn: 地址标记
          en: Address Mark
    default: idleline
    display:
      zh-cn: 唤醒方式
      en: Wake-Up Method
    description:
      zh-cn: 唤醒方式
      en: Wake-Up Method
    visible: true
    readonly: false
  usart_word_length_t:
    - condition: configs.${IP_INSTANCE}.usart_virtual_mode_t == 'sync'
      content:
        type: enum
        values:
          8_b:
            comment:
              zh-cn: 8位（包含奇偶校验位）
              en: 8 Bits (including Parity)
          9_b:
            comment:
              zh-cn: 9位（包含奇偶校验位）
              en: 9 Bits (including Parity)
        default: 8_b
        display:
          zh-cn: 字长度
          en: Word Length
        description:
          zh-cn: 字长度
          en: Word Length
        visible: true
        readonly: false
    - condition: configs.${IP_INSTANCE}.usart_virtual_mode_t == 'irda'
      content:
        type: enum
        values:
          8_b:
            comment:
              zh-cn: 8位（包含奇偶校验位）
              en: 8 Bits (including Parity)
          9_b:
            comment:
              zh-cn: 9位（包含奇偶校验位）
              en: 9 Bits (including Parity)
        default: 8_b
        display:
          zh-cn: 字长度
          en: Word Length
        description:
          zh-cn: 字长度
          en: Word Length
        visible: true
        readonly: false
    - condition: configs.${IP_INSTANCE}.usart_virtual_mode_t == 'smartcard'
      content:
        type: enum
        values:
          9_b:
            comment:
              zh-cn: 9位（包含奇偶校验位）
              en: 9 Bits (including Parity)
        default: 9_b
        display:
          zh-cn: 字长度
          en: Word Length
        description:
          zh-cn: 字长度
          en: Word Length
        visible: true
        readonly: false
    - condition: (configs.${IP_INSTANCE}.usart_ctrl_mode_t == 'lin')
      content:
        type: enum
        values:
          8_b:
            comment:
              zh-cn: 8位（包含奇偶校验位）
              en: 8 Bits (including Parity)
        default: 8_b
        display:
          zh-cn: 字长度
          en: Word Length
        description:
          zh-cn: 字长度
          en: Word Length
        visible: true
        readonly: false
    - condition: default
      content:
        type: enum
        values:
          8_b:
            comment:
              zh-cn: 8位（包含奇偶校验位）
              en: 8 Bits (including Parity)
          9_b:
            comment:
              zh-cn: 9位（包含奇偶校验位）
              en: 9 Bits (including Parity)
        default: 8_b
        display:
          zh-cn: 字长度
          en: Word Length
        description:
          zh-cn: 字长度
          en: Word Length
        visible: true
        readonly: false
  usart_ctrl_mode_t:
    type: enum
    values:
      disable:
        comment:
          zh-cn: 禁用
          en: Disable
      asynchronous:
        comment:
          zh-cn: 异步
          en: Asynchronous
        signals:
          ${IP_INSTANCE}:RX:
            mode: GPIO:InputFloatingAndPullUp
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
      synchronous:
        comment:
          zh-cn: 同步
          en: Synchronous
        signals:
          ${IP_INSTANCE}:CK:
            mode: GPIO:AlternateFunctionPushPull
          ${IP_INSTANCE}:RX:
            mode: GPIO:InputFloatingAndPullUp
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
      half_duplex_single_wire_mode:
        comment:
          zh-cn: 单线（半双工）
          en: Single Wire (Half-Duplex)
        signals:
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
      multiprocessor_communication:
        comment:
          zh-cn: 多处理器通信
          en: Multiprocessor Communication
        signals:
          ${IP_INSTANCE}:RX:
            mode: GPIO:InputFloatingAndPullUp
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
      ir_da:
        comment:
          zh-cn: 红外通信
          en: IrDA
        signals:
          ${IP_INSTANCE}:RX:
            mode: GPIO:InputFloatingAndPullUp
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
      lin:
        comment:
          zh-cn: LIN总线
          en: LIN
        signals:
          ${IP_INSTANCE}:RX:
            mode: GPIO:InputFloatingAndPullUp
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
      smart_card:
        comment:
          zh-cn: 智能卡
          en: SmartCard
        signals:
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
      smart_card_with_clock:
        comment:
          zh-cn: 智能卡（带卡时钟）
