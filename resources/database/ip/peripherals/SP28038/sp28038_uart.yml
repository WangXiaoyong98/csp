name: UART
parameters:
  uart_address_t:
    - condition: configs.${IP_INSTANCE}.uart_wake_up_methode_t == 'addressmark'
      content:
        type: integer
        default: 0
        max: 15
        min: 0
        display:
          zh-cn: 唤醒地址
          en: Wake-Up Address
        description:
          zh-cn: 唤醒地址
          en: Wake-Up Address
        visible: true
        readonly: false
    - condition: default
      content:
        type: integer
        default: 0
        max: 0
        min: 0
        display:
          zh-cn: 唤醒地址
          en: Wake-Up Address
        description:
          zh-cn: 唤醒地址
          en: Wake-Up Address
        visible: false
        readonly: false
  uart_baud_rate_t:
    - condition: configs.${IP_INSTANCE}.uart_virtual_mode_t == 'ir_da'
      content:
        type: integer
        default: 115200
        max: 115200
        min: 110
        display:
          zh-cn: 波特率
          en: Baud Rate
        description:
          zh-cn: 波特率
          en: Baud Rate
        visible: true
        readonly: false
    - condition: default
      content:
        type: integer
        default: 115200
        max: 5250000
        min: 110
        display:
          zh-cn: 波特率
          en: Baud Rate
        description:
          zh-cn: 波特率
          en: Baud Rate
        visible: true
        readonly: false
  uart_break_detect_length_t:
    type: enum
    values:
      10_b:
        comment:
          zh-cn: 10位
          en: 10 Bits
      11_b:
        comment:
          zh-cn: 11位
          en: 11 Bits
    default: 10_b
    display:
      zh-cn: 断线检测长度
      en: Break Detect Length
    description:
      zh-cn: 断线检测长度
      en: Break Detect Length
    visible: true
    readonly: false
  uart_ir_da_mode_t:
    type: enum
    values:
      lowpower:
        comment:
          zh-cn: 低功耗
          en: Low Power
      normal:
        comment:
          zh-cn: 正常功耗
          en: Normal Power
    default: normal
    display:
      zh-cn: 红外模式
      en: IrDa Mode
    description:
      zh-cn: 红外模式
      en: IrDa Mode
    visible: true
    readonly: false
  uart_mode_t:
    type: enum
    values:
      tx_rx:
        comment:
          zh-cn: 接收和发送
          en: Receive and Transmit
      rx:
        comment:
          zh-cn: 仅接收
          en: Receive Only
      tx:
        comment:
          zh-cn: 仅发送
          en: Transmit Only
    default: tx_rx
    display:
      zh-cn: 数据方向
      en: Data Direction
    description:
      zh-cn: 数据方向
      en: Data Direction
    visible: true
    readonly: false
  uart_over_sampling_t:
    - condition: (configs.${IP_INSTANCE}.uart_virtual_mode_t == 'lin') or (configs.${IP_INSTANCE}.uart_virtual_mode_t ==
        'ir_da')
      content:
        type: enum
        values:
          'null':
            comment:
              zh-cn: 'null'
              en: 'null'
        default: 'null'
        display:
          zh-cn: 过采样
          en: Over Sampling
        description:
          zh-cn: 过采样
          en: Over Sampling
        visible: true
        readonly: false
    - condition: default
      content:
        type: enum
        values:
          uart_oversampling_16:
            comment:
              zh-cn: 16次采样
              en: 16 Samples
        default: uart_oversampling_16
        display:
          zh-cn: 过采样
          en: Over Sampling
        description:
          zh-cn: 过采样
          en: Over Sampling
        visible: true
        readonly: false
  uart_parity_t:
    type: enum
    values:
      none:
        comment:
          zh-cn: 无
          en: None
      even:
        comment:
          zh-cn: 偶校验
          en: Even
      odd:
        comment:
          zh-cn: 奇校验
          en: Odd
    default: none
    display:
      zh-cn: 奇偶校验
      en: Parity
    description:
      zh-cn: 奇偶校验
      en: Parity
    visible: true
    readonly: false
  uart_prescaler_t:
    - condition: configs.${IP_INSTANCE}.uart_ir_da_mode_t == 'normal'
      content:
        type: integer
        default: 1
        max: 1
        min: 1
        display:
          zh-cn: 预分频器
          en: Prescaler
        description:
          zh-cn: 预分频器
          en: Prescaler
        visible: true
        readonly: false
    - condition: default
      content:
        type: integer
        default: 10
        max: 255
        min: 1
        display:
          zh-cn: 预分频器
          en: Prescaler
        description:
          zh-cn: 预分频器
          en: Prescaler
        visible: true
        readonly: false
  uart_stop_bits_t:
    type: enum
    values:
      '1':
        comment:
          zh-cn: '1'
          en: '1'
      '2':
        comment:
          zh-cn: '2'
          en: '2'
    default: '1'
    display:
      zh-cn: 停止位
      en: Stop Bits
    description:
      zh-cn: 停止位
      en: Stop Bits
    visible: true
    readonly: false
  uart_virtual_mode_t:
    type: enum
    values:
      asynchronous:
        comment:
          zh-cn: ''
          en: ''
      ir_da:
        comment:
          zh-cn: ''
          en: ''
      lin:
        comment:
          zh-cn: ''
          en: ''
    default: asynchronous
    display:
      zh-cn: ''
      en: ''
    description:
      zh-cn: ''
      en: ''
    visible: false
    readonly: false
  uart_wake_up_methode_t:
    type: enum
    values:
      idleline:
        comment:
          zh-cn: 空闲线路
          en: Idle Line
      addressmark:
        comment:
          zh-cn: 地址标记
          en: Address Mark
    default: idleline
    display:
      zh-cn: 唤醒方式
      en: Wake-Up Method
    description:
      zh-cn: 唤醒方式
      en: Wake-Up Method
    visible: true
    readonly: false
  uart_word_length_t:
    - condition: configs.${IP_INSTANCE}.uart_virtual_mode_t == 'ir_da'
      content:
        type: enum
        values:
          8_b:
            comment:
              zh-cn: 8位（包含奇偶校验位）
              en: 8 Bits (including Parity)
          9_b:
            comment:
              zh-cn: 9位（包含奇偶校验位）
              en: 9 Bits (including Parity)
        default: 8_b
        display:
          zh-cn: 字长度
          en: Word Length
        description:
          zh-cn: 字长度
          en: Word Length
        visible: true
        readonly: false
    - condition: (configs.${IP_INSTANCE}.uart_ctrl_mode_t == 'lin')
      content:
        type: enum
        values:
          8_b:
            comment:
              zh-cn: 8位（包含奇偶校验位）
              en: 8 Bits (including Parity)
        default: 8_b
        display:
          zh-cn: 字长度
          en: Word Length
        description:
          zh-cn: 字长度
          en: Word Length
        visible: true
        readonly: false
    - condition: default
      content:
        type: enum
        values:
          8_b:
            comment:
              zh-cn: 8位（包含奇偶校验位）
              en: 8 Bits (including Parity)
          9_b:
            comment:
              zh-cn: 9位（包含奇偶校验位）
              en: 9 Bits (including Parity)
        default: 8_b
        display:
          zh-cn: 字长度
          en: Word Length
        description:
          zh-cn: 字长度
          en: Word Length
        visible: true
        readonly: false
  uart_ctrl_mode_t:
    type: enum
    values:
      disable:
        comment:
          zh-cn: 禁用
          en: Disable
      asynchronous:
        comment:
          zh-cn: 异步
          en: Asynchronous
        signals:
          ${IP_INSTANCE}:RX:
            mode: GPIO:InputFloatingAndPullUp
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
      half_duplex_single_wire_mode:
        comment:
          zh-cn: 单线（半双工）
          en: Single Wire (Half-Duplex)
        signals:
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
      multiprocessor_communication:
        comment:
          zh-cn: 多处理器通信
          en: Multiprocessor Communication
        signals:
          ${IP_INSTANCE}:RX:
            mode: GPIO:InputFloatingAndPullUp
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
      ir_da:
        comment:
          zh-cn: 红外通信
          en: IrDA
        signals:
          ${IP_INSTANCE}:RX:
            mode: GPIO:InputFloatingAndPullUp
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
      lin:
        comment:
          zh-cn: LIN
          en: LIN
        signals:
          ${IP_INSTANCE}:RX:
            mode: GPIO:InputFloatingAndPullUp
          ${IP_INSTANCE}:TX:
            mode: GPIO:AlternateFunctionPushPullUp
    default: disable
    display:
      zh-cn: 模式
      en: MODE
    description:
      zh-cn: 模式
      en: MODE
    visible: true
    readonly: false
containers:
  modes:
    refParameters:
      uart_ctrl_mode_t: {}
  configurations:
    - condition: configs.${IP_INSTANCE}.uart_ctrl_mode_t == 'asynchronous'
      content:
        refParameters:
          uart_baud_rate_t: {}
          uart_virtual_mode_t:
            values:
              - asynchronous
            default: asynchronous
          uart_word_length_t: {}
          uart_parity_t: {}
          uart_stop_bits_t: {}
          uart_mode_t: {}
          uart_over_sampling_t: {}
    - condition: configs.${IP_INSTANCE}.uart_ctrl_mode_t == 'half_duplex_single_wire_mode'
      content:
        refParameters:
          uart_baud_rate_t: {}
          uart_virtual_mode_t:
            values:
              - asynchronous
            default: asynchronous
          uart_word_length_t: {}
          uart_parity_t: {}
          uart_stop_bits_t: {}
          uart_mode_t: {}
          uart_over_sampling_t: {}
    - condition: configs.${IP_INSTANCE}.uart_ctrl_mode_t == 'multiprocessor_communication'
      content:
        refParameters:
          uart_baud_rate_t: {}
          uart_virtual_mode_t:
            values:
              - asynchronous
            default: asynchronous
          uart_word_length_t: {}
          uart_parity_t: {}
          uart_stop_bits_t: {}
          uart_mode_t: {}
          uart_over_sampling_t: {}
          uart_wake_up_methode_t: {}
          uart_address_t: {}
    - condition: configs.${IP_INSTANCE}.uart_ctrl_mode_t == 'ir_da'
      content:
        refParameters:
          uart_baud_rate_t: {}
          uart_virtual_mode_t:
            values:
              - ir_da
            default: ir_da
          uart_word_length_t: {}
          uart_parity_t: {}
          uart_mode_t: {}
          uart_ir_da_mode_t: {}
          uart_prescaler_t: {}
    - condition: configs.${IP_INSTANCE}.uart_ctrl_mode_t == 'lin'
      content:
        refParameters:
          uart_baud_rate_t: {}
          uart_virtual_mode_t:
            values:
              - asynchronous
            default: asynchronous
          uart_word_length_t: {}
          uart_parity_t: {}
          uart_stop_bits_t: {}
          uart_mode_t: {}
          uart_break_detect_length_t: {}
activated: (configs.${IP_INSTANCE}.uart_ctrl_mode_t != 'disable')
