    - condition: (configs.RCM.rcm_sys_clk_freq_value_t > 24000000) and (configs.RCM.rcm_sys_clk_freq_value_t <= 48000000)
      content:
        type: enum
        values:
          "1":
            comment:
              zh-cn: 1 等待周期 (2 CPU 周期)
              en: 1 WS (2 CPU cycle)
        display:
          zh-cn: Flash 等待周期
          en: Flash Wait State
        description:
          zh-cn: Flash 等待周期
          en: Flash Wait State
        default: "1"
        readonly: true
    - condition: (configs.RCM.rcm_sys_clk_freq_value_t > 48000000) and (configs.RCM.rcm_sys_clk_freq_value_t <= 76000000)
      content:
        type: enum
        values:
          "2":
            comment:
              zh-cn: 2 等待周期 (3 CPU 周期)
              en: 2 WS (3 CPU cycle)
        display:
          zh-cn: Flash 等待周期
          en: Flash Wait State
        description:
          zh-cn: Flash 等待周期
          en: Flash Wait State
        default: "2"
        readonly: true
    - condition: default
      content:
        type: enum
        values:
          "3":
            comment:
              zh-cn: 3 等待周期 (4 CPU 周期)
              en: 3 WS (4 CPU cycle)
        display:
          zh-cn: Flash 等待周期
          en: Flash Wait State
        description:
          zh-cn: Flash 等待周期
          en: Flash Wait State
        default: "3"
        readonly: true
  rcm_css_t:
    - condition: "((configs.RCM.rcm_pll_clk_selector_t == 'rcm_pll_hse_t') and
        (configs.RCM.rcm_system_clk_selector_t == 'rcm_system_clk_pll_t') or
        (configs.RCM.rcm_system_clk_selector_t == 'rcm_system_clk_hse_t')) and
        (configs.RCM.rcm_hse_clock_source_t != 'disable')"
      content:
        type: enum
        display:
          zh-cn: 时钟安全系统
          en: Clock Security System
        values:
          rcm_css_disable:
            comment:
              zh-cn: CSS 关闭
              en: CSS Disable
          rcm_css_enable:
            comment:
              zh-cn: CSS 打开
              en: CSS Enable
        description:
          zh-cn: 时钟安全系统
          en: Clock Security System
        default: rcm_css_disable
        readonly: false
        visible: false
    - condition: default
      content:
        type: enum
        display:
          zh-cn: 时钟安全系统
          en: Clock Security System
        values:
          rcm_css_disable:
            comment:
              zh-cn: CSS 关闭
              en: CSS Disable
        description:
          zh-cn: 时钟安全系统
          en: Clock Security System
        default: rcm_css_disable
        readonly: false
        visible: false
