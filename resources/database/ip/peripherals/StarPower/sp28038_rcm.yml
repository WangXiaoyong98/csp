      oscillator:
        comment:
          zh-cn: 晶体/陶瓷谐振器
          en: Crystal/Ceramic Resonator
        signals:
          RCM:OSC-IN:
            mode: GPIO:System
          RCM:OSC-OUT:
            mode: GPIO:System
      disable:
        comment:
          zh-cn: 关闭
          en: Disable
    display:
