            peripherals:
              ADC 12-bit: 16
              MCAN: 1
              I2C: 2
              RTC: 1
              SDIO: 1
              SPI: 3
              Timer 16-bit: 8
              SCI: 6
              CRC: 1
              DMA: 16
              Crossbar: 1
              CMP: 2
              eQEP: 2
              ePWM: 3
              eCAP: 2
              WWDT: 1
              EWM: 1
