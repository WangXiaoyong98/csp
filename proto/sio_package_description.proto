syntax = "proto3";

message SioPackageDescriptionRequest {
  string type = 1;
  string name = 2;
  string version = 3;
}

message SioPackageDescriptionResponse {
  bool success = 1;
  string error = 2;
  Description description = 3;
}

message Website {
  string blog = 1;
  string github = 2;
}

message Author {
  string name = 1;
  string email = 2;
  Website website = 3;
}

message Description {
  string name = 1;
  string version = 2;
  string license = 3;
  string type = 4;
  string vendor = 5;
  map<string, string> vendorUrl = 6;
  map<string, string> description = 7;
  map<string, string> url = 8;
  string support = 9;
  Author author = 10;
}
